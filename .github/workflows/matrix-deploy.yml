name : matrix-workflow

on: 
    push:
    workflow_dispatch:
concurrency: 
    group: production-step
    cancel-in-progress: true
jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest]
        images: [hello-world,alpine]
        exclude:
          - images: alpine
            os: windows-latest
        include:
          - images: amd64/alpine
            os: ubuntu-latest
    runs-on: ${{matrix.os}}
    steps:
      - name: Running images ${{matrix.images}} on ${{matrix.os}}
        run: docker run ${{matrix.images}}